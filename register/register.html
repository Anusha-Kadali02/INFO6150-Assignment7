<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="register.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../register/register.js"></script>
  </head>
  <body>
    <div class="container mt-lg-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <img
            src="../images/registration.jpg"
            alt="SignUp"
            class="img-fluid"
            style="height: 350px"
          />
        </div>
        <div class="col-md-5">
            <form class="row g-3 needs-validation" id="form">
              <div class="col-md-12">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name" />
                <div id="feedback-name"></div>
              </div>
              <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
                <div id="feedback-email"></div>
              </div>
              <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
                <div
                  class="progress mt-2"
                  id="progress"
                  role="progressbar"
                  aria-label="Success example"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="height: 0.3rem"
                >
                  <div class="progress-bar" id="progress-bar"></div>
                </div>

                <p id="passwordStrength" class="m-0 p-0"></p>

                <div id="feedback-password"></div>
              </div>
              <div class="col-md-12">
                <label for="confirmPassword" class="form-label"
                  >Confirm password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
                <div id="feedback-confirmPassword"></div>
              </div>

              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit" id="submit-button"> <a href="../calculator/calculator.html">Sign Up</a></button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../register/register.js"></script>
</html>
