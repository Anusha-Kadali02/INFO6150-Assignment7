<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stop-watch.css" />
    <script src="../stop-watch/stop-watch.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>STOP WATCH <i class="fa-solid fa-clock"></i></h1>
    <div class="stop-watch">
        <div class="card">
      <div class="label">
        <label id="timeLabel">00:00:00</label>
      </div>
      <div class="btns">
        <button id="button-start" class="button-start">START</button>
        <button id="button-stop" class="button-stop">STOP</button>
        <button id="button-reset" class="button-reset">RESET</button>
      </div>
      <div class="date">
        <input type="date" id="date" />
      </div>
    </div>
</div>
  </body>
</html>
